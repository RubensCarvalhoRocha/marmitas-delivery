<div class="card">
  <h5>Informações do Cliente:</h5>
  <div class="p-fluid p-formgrid grid">
    <div class="field col-12 md:col-3">
      <label class="p-sr-only">Nome do Cliente</label>
      <input
        pInputText
        [(ngModel)]="pedido.nomeCliente"
        name="nomeCliente"
        type="text"
        placeholder="Nome"
      />
    </div>
    <div class="field col-12 md:col-3">
      <label class="p-sr-only">CPF</label>
      <input
        pInputText
        [(ngModel)]="pedido.cpf"
        name="cpf"
        type="text"
        placeholder="CPF"
        mask="000.000.000-00"
      />
    </div>
    <div class="field col-12 md:col-3">
      <label class="p-sr-only">Telefone</label>
      <input
        pInputText
        [(ngModel)]="pedido.telefone"
        name="telefone"
        type="text"
        placeholder="Telefone"
        mask="(00) 0 0000-0000"
      />
    </div>
    <div class="field col-12 md:col-3">
      <label htmlFor="lastname1" class="p-sr-only">Referência</label>
      <input
        pInputText
        id="lastname1"
        [(ngModel)]="pedido.referencia"
        name="referencia"
        type="text"
        placeholder="Referência"
      />
    </div>
  </div>
</div>

<!-- Endereço -->
<app-mapa (enderecoSelecionado)="atualizarEndereco($event)"></app-mapa>

<div class="grid">
  <div class="col-12">
    <div class="card">
      <h5>Pedido</h5>
      <div class="p-fluid p-formgrid grid">
        <div class="field col-12 md:col-2">
          <label>Quantidade</label>
          <input
            pInputText
            [(ngModel)]="pedido.quantidade"
            name="quantidade"
            type="number"
            (blur)="calcularValorTotal()"
          />
        </div>

        <div class="field col-12 md:col-2">
          <label>Valor Total</label>
          <input
            pInputText
            [(ngModel)]="pedido.valorTotal"
            name="valorTotal"
            type="number"
            readonly
          />
        </div>
        <div class="field col-12 md:col-2">
          <label htmlFor="state">Forma de pagamento</label>
          <p-dropdown
            [options]="formasPagamento"
            optionLabel="name"
            optionValue="code"
            [(ngModel)]="pedido.pagamento"
            name="formaPagamento"
          ></p-dropdown>
        </div>
        <div class="field col-12 md:col-2">
          <label>Troco para qual valor:</label>
          <input
            pInputText
            [(ngModel)]="pedido.troco"
            name="troco"
            type="number"
          />
        </div>
        <div class="field col-12 md:col-4">
          <label>Observação</label>
          <input
            pInputText
            [(ngModel)]="pedido.obs"
            name="observacao"
            type="text"
          />
        </div>
      </div>
      <p-button (onClick)="salvar()">Salvar pedido</p-button>
    </div>
  </div>
</div>
