<div class="card">
  <h5>Pedidos</h5>
  <p-table
    #dt1
    [value]="products"
    [paginator]="true"
    [rows]="5"
    responsiveLayout="scroll"
  >
    <ng-template pTemplate="caption">
      <div class="flex justify-content-between flex-column sm:flex-row">
        <div>
          <span class="p-input-icon-left mb-2">
            <i class="pi pi-search"></i>
            <input
              pInputText
              type="text"
              #filter
              (input)="onGlobalFilter(dt1, $event)"
              placeholder="Search Keyword"
              class="w-full"
            />
          </span>
          <button
            pButton
            label="Clear"
            class="p-button-outlined mb-2"
            icon="pi pi-filter-slash"
            (click)="clear(dt1)"
          ></button>
        </div>
        <p-button
          type="button"
          label="Lançar pedido"
          (click)="navigateTo('novo')"
        ></p-button>
      </div>
    </ng-template>

    <ng-template pTemplate="header">
      <tr>
        <th></th>
        <th pSortableColumn="endereco">
          endereço <p-sortIcon field="endereco"></p-sortIcon>
        </th>
        <th pSortableColumn="nomeCliente">
          Cliente <p-sortIcon field="nomeCliente"></p-sortIcon>
        </th>
        <th pSortableColumn="preco">
          Valor total <p-sortIcon field="preco"></p-sortIcon>
        </th>
        <th>Ações</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-product>
      <tr>
        <td style="width: 15%; min-width: 5rem">
          <img
            src="assets/icons/marmita.svg"
            alt="{{ product.name }}"
            width="25"
          />
        </td>
        <td style="width: 35%; min-width: 7rem">{{ product.endereco }}</td>
        <td style="width: 35%; min-width: 7rem">{{ product.name }}</td>
        <td style="width: 35%; min-width: 8rem">
          {{ product.price | currency : "R$ " }}
        </td>
        <td style="width: 15%">
          <button
            pButton
            pRipple
            type="button"
            icon="pi pi-search"
            class="p-button p-component p-button-text p-button-icon-only"
          ></button>
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>
