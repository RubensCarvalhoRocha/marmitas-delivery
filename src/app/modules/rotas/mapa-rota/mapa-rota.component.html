<div class="card">
  <h5>Rota Completa:</h5>
  <google-map
    height="300px"
    width="100%"
    [center]="center"
    [zoom]="zoom"
    (mapClick)="onMapClick($event)"
  >
    <map-marker
      *ngIf="markerPosition !== null"
      [position]="markerPosition!"
    ></map-marker>
  </google-map>
</div>
